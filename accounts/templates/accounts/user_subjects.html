{% extends 'base.html' %}

{% block content %}

<div class='subject-list'>

    <h1>{{ student.username }}</h1>

    {% for subject in subjects %}
    <h3><a href="{% url 'subjects:details' pk=subject.pk %}">{{ subject.title }}</a></h3>
    <p style='white-space: nowrap;
                            overflow: hidden;
                            text-overflow: ellipsis;
                            max-width: 15ch;'>
        {{subject.message}}
    </p>
    {% empty %}
    <h1>No subjects till now</h1>
    {% endfor %}
</div>

{% endblock %}
